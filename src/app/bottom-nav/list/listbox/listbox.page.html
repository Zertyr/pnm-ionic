<ion-header>
    <ion-button (click)="goToListInventory()" >
      <ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title class="toto">{{inventoryLabel}}</ion-title>
</ion-header>

<ion-content>

  <ion-list  *ngFor="let item of inventoryList">
    <ion-item>
      {{item.label}}
    </ion-item>
  </ion-list>

</ion-content>
