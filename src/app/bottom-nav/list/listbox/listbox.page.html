<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="#"></ion-back-button>
  </ion-buttons>
    <ion-title class="toto">{{inventoryLabel}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div padding class="forms">
    <ion-item>
      <ion-input [clearOnEdit]=true  [clearInput]=true [(ngModel)]="newItemName" placeholder="Nom objet"></ion-input>
      <ion-button (click)="createAndDisplayNewItem()">Ajouter</ion-button>
    </ion-item>
  </div>

  <ion-list *ngFor="let item of itemList">

  <ion-item-sliding>

    <ion-item >
      {{item.label}}
    </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteItem(item.id)">

        <ion-icon slot="end" name="trash"></ion-icon>
        Delete
      </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
