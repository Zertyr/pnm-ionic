
<ion-header>

  <ion-title class="title"> Mes Listes </ion-title>

</ion-header>
<ion-content [fullscreen]="true">

  <div padding class="forms">
    <ion-item>
      <ion-input  [clearOnEdit]=true  [clearInput]=true [(ngModel)]="newListName" placeholder="Nom liste"></ion-input>
      <ion-button (click)="createNewInventory()">Ajouter</ion-button>
    </ion-item>
  </div>


  <ion-list  *ngFor="let inventory of inventoryList" >

    <ion-item-sliding>

      <ion-item (click)="gotoInventoryBox(inventory)">
        {{inventory.label}}
      </ion-item>

    <ion-item-options>
      <ion-item-option color="danger" (click)="deleteInventory(inventory.id)">

      <ion-icon slot="end" name="trash"></ion-icon>
      Delete
    </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
  </ion-list>


</ion-content>
