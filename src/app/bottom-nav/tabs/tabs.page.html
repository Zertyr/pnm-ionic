<ion-tabs>
  <ion-tab-bar slot="top" *ngIf="this.showTopBar">
    <ion-tab-button tab="qrCode">
      <ion-icon name="camera"></ion-icon>
      <ion-label>Scan</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="listBox">
      <ion-icon name="list"></ion-icon>
      <ion-label>Carton</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="list">
      <ion-icon name="list-circle-outline"></ion-icon>
      <ion-label>Liste</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="location">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>Location</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="qrCode">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>Qr Code</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profil">
      <ion-icon name="person-outline"></ion-icon>
      <ion-label>Profil</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
