<ion-header>

</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="register(form)" class="container">
  <img src="..\..\assets\images\pnmLogo.png" alt="pnmLogo">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Créer votre compte !</h3>
          </div>
          <div padding class="forms">
            <ion-item>
              <ion-input  name="name" type="text" placeholder="Pseudo" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="firstname" type="text" placeholder="Prénom" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input  name="lastname" type="text" placeholder="Nom" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="confirm" type="password" placeholder="Mot de passe encore" ngModel required></ion-input>
            </ion-item>
            <br>

              <ion-checkbox name="rules"  required></ion-checkbox> <label for=""> Vous acceptez les termes et conditions</label>

          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">S'inscrire</ion-button>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
      Vous avez déjà un compte ? <a routerLink='/login'>
        Connectez-vous</a> 
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
