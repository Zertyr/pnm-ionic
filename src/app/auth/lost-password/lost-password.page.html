<ion-header>

</ion-header>

<ion-content  color="primary">
  <form  #form="ngForm" (ngSubmit)="LostPassword(form)" class="container">
  <img src="..\..\assets\images\pnmLogo.png" alt="pnmLogo">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Mot de passe oublié</h3>
          </div>
          <div padding class="forms">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button  size="large" type="submit" [disabled]="form.invalid" expand="block">Valider</ion-button>
          </div>
          
        </ion-col>
      </ion-row>
      <ion-row>
        <div text-center>
        Vous avez changé d'avis ? <a routerLink='/login'>
        
        retour à la connexion</a> 
        </div>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
