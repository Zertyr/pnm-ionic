<ion-header>

</ion-header>

<ion-content color="primary" padding >
  <form #form="ngForm" (ngSubmit)="login(form)" class="container">
  <img src="..\..\assets\images\pnmLogo.png">

    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <h3>Connexion</h3>
          </div>
          <div padding class="forms">
            <ion-item>
              <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" placeholder="Mot de passe" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Connexion</ion-button>
          </div>
        </ion-col>
      </ion-row>
        <div  class="help">
      Pas de compte ? <a routerLink='/register'>
        Inscription</a> 
        </div>
    <br>

      <div class="help">
        Vous avez oublié votre mot de passe ?
        <a routerLink='/lost-password'>
          Mot de passe oublié</a>
      </div>
    </ion-grid>
  </form>
</ion-content>
